components:
  parameters:
    MemberId:
      name: MemberId
      in: path
      description: Id of the SPIRE server to update
      required: true
      schema:
        type: string
    MembershipId:
      name: MembershipId
      in: path
      description: Id of the membership to update
      required: true
      schema:
        type: string
    FederationGroupId:
      name: FederationGroupId
      in: path
      description: Id of the federation group to update
      required: true
      schema:
        type: string
    RelationshipId:
      name: RelationshipId
      in: path
      description: Id of the relationship to update
      required: true
      schema:
        type: string
    TrustDomain:
      name: trustDomain
      in: query
      description: Filter by trust domain
      schema:
        type: string
        format: string
    Status:
      name: status
      in: query
      description: Filter by status
      schema:
        type: string
        enum:
          - invited
          - inactive
          - active
  responses:
    200MemberRead:
      description: "Member Read"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/MemberList"
        application/json:
          schema:
            $ref: "#/components/schemas/MemberList"
    201MemberCreated:
      description: "Member Created"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/Member"
        application/json:
          schema:
            $ref: "#/components/schemas/Member"
    204MemberDeleted:
      description: "Member Deleted"
    200MembershipRead:
      description: "Membership Read"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/MembershipList"
        application/json:
          schema:
            $ref: "#/components/schemas/MembershipList"
    201MembershipCreated:
      description: "Membership Created"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/Membership"
        application/json:
          schema:
            $ref: "#/components/schemas/Membership"
    204MembershipDeleted:
      description: "Membership Deleted"
    200FederationGroupRead:
      description: "FederationGroup Read"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/FederationGroupList"
        application/json:
          schema:
            $ref: "#/components/schemas/FederationGroupList"
    201FederationGroupCreated:
      description: "FederationGroup Created"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/FederationGroup"
        application/json:
          schema:
            $ref: "#/components/schemas/FederationGroup"
    204FederationGroupDeleted:
      description: "FederationGroup Deleted"
    200RelationshipRead:
      description: "Relationship Read"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/RelationshipList"
        application/json:
          schema:
            $ref: "#/components/schemas/RelationshipList"
    201RelationshipCreated:
      description: "Relationship Created"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/Relationship"
        application/json:
          schema:
            $ref: "#/components/schemas/Relationship"
    204RelationshipDeleted:
      description: "Relationship Deleted"
    400Error:
      description: "Bad request"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    401Error:
      description: "Unauthorized"
    403Error:
      description: "Forbidden"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    404Error:
      description: "Not found"
    405Error:
      description: "Method Not Allowed"
    406Error:
      description: "Not Acceptable"
    415Error:
      description: "Unsupported Media Type"
    429Error:
      description: "Too Many Requests"
    500Error:
      description: "Internal Server Error"
      content:
        application/json; charset=utf-8:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    DateTime:
      description: "Date and time associated with the date time type.All dates in the JSON payloads are represented in ISO 8601 date-time format. \nAll date-time fields in responses must include the timezone. An example is below:\n2017-04-05T10:43:07+00:00"
      type: "string"
      format: "date-time"
    MemberList:
      type: "array"
      items:
          $ref: "#/components/schemas/Member"
    Member:
      # Member is a representation of a trust-domain/Member
      type: object
      properties:
        id:
          type: string
          format: uuid
        trustDomain:
          type: string
          format: string
        description:
          type: string
          format: string
        status:
          type: string
          enum:
            - invited
            - active
            - inactive
        createAt:
          $ref: "#/components/schemas/DateTime"
        updateAt:
          $ref: "#/components/schemas/DateTime"
      required:
        - id
        - trustdomain
        - description
        - status
    MembershipList:
      type: "array"
      items:
          $ref: "#/components/schemas/Member"
    Membership:
      # A Membership represents a particular SPIRE server's presence in a FederationGroup
      type: object
      properties:
        id:
          type: integer
          format: int64
        memberId:
          type: integer
          format: int64
        federationGroupId:
          type: integer
          format: int64
        status:
          type: string
          enum:
            - active
            - inactive
      required:
        - memberId
        - federationGroupId
        - status
    FederationGroupList:
      type: "array"
      items:
        $ref: "#/components/schemas/FederationGroup"
    FederationGroup:
      # A Federation Group represents a bridge for its Members, allowing relationships to be established
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          format: string
        status:
          type: string
          format: string
          enum:
            - inactive
            - active
      required:
        - id
        - name
    RelationshipList:
      type: "array"
      items:
        schema:
          $ref: ".schemas.yaml#/components/schemas/FederationRelationship"
    Relationship:
      # Represents a federated relationship between SPIRE server
      type: object
      properties:
        id:
          type: integer
          format: int64
        federationGroupId:
          type: integer
          format: int64
        spireServer:
          type: string
          format: string
        spireServerFederatedWith:
          type: string
          format: string
        spireServerFederatedWithConsent:
          type: string
          format: string
        spireServerConsent:
          type: string
          format: string
        status:
          type: string
          enum:
            - active
            - inactive
            - invited
      required:
        - id
        - federationGroupId
        - spireServer
        - spireServerFederatedWith
    Error:
      type: "object"
      properties:
        ErrorCode:
          description: "Low level textual error code, e.g., Field.Missing"
          type: "string"
          x-namespaced-enum:
            - "Field.Expected"
            - "Field.Invalid"
            - "Field.InvalidDate"
            - "Field.Missing"
            - "Field.Unexpected"
            - "Header.Invalid"
            - "Header.Missing"
            - "UnexpectedError"
            - "Unsupported.Scheme"
        Message:
          description: "A description of the error that occurred."
          type: "string"
          minLength: 1
          maxLength: 500
        Path:
          description: "Recommended but optional reference to the JSON Path of the field with error, e.g., Data.Initiation.InstructedAmount.Currency"
          type: "string"
          minLength: 1
          maxLength: 500
        Url:
          description: "URL to help remediate the problem, or provide more information, or to API Reference, or help etc"
          type: "string"
      required:
        - "ErrorCode"
        - "Message"
      additionalProperties: false
      minProperties: 1
    ErrorResponse:
      description: "An array of detail error codes, and messages, and URLs to documentation to help remediation."
      type: "object"
      properties:
        Code:
          description: "High level textual error code, to help categorize the errors."
          type: "string"
          minLength: 1
          maxLength: 40
        Id:
          description: "A unique reference for the error instance, for audit purposes, in case of unknown/unclassified errors."
          type: "string"
          minLength: 1
          maxLength: 40
        Message:
          description: "Brief Error message, e.g., 'There is something wrong with the request parameters provided'"
          type: "string"
          minLength: 1
          maxLength: 500
        Errors:
          items:
            $ref: "#/components/schemas/Error"
          type: "array"
          minItems: 1
      required:
        - "Code"
        - "Message"
        - "Errors"
      additionalProperties: false